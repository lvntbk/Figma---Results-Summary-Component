<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonuç Özeti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="kapsayici">
    <!-- Sol Taraf -->
    <div class="sonuc">
      <h3>Sonucun</h3>
      <div class="daire">
        <h1>76</h1>
        <p>100 üzerinden</p>
      </div>
      <h2>Harika!</h2>
      <p class="aciklama">
        Performansın, bu testi yapan kişilerin %65'inden daha iyi!
      </p>
    </div>

    <!-- Sağ Taraf -->
    <div class="ozet">
      <h3>Özet</h3>

      <div class="ozet-kutu tepki">
        ⚡ Tepki <span>80 / 100</span>
      </div>

      <div class="ozet-kutu hafiza">
        🧠 Hafıza <span>92 / 100</span>
      </div>

      <div class="ozet-kutu sozel">
        💬 Sözel <span>61 / 100</span>
      </div>

      <div class="ozet-kutu gorsel">
        👁 Görsel <span>73 / 100</span>
      </div>

      <button class="devam">Devam Et</button>
    </div>
  </div>
</body>
</html>
